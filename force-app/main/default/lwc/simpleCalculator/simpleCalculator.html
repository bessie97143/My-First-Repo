<template>
    <div class="slds-m-around_small" style="display: inline-block">
        <lightning-card title = 'Full Calculator' icon-name="custom:custom34">
            <div class="slds-p-left_medium">
                <lightning-input label="Calc Expression" value={calcExpression} name="textExpression" readonly></lightning-input>
            </div>
            <div class="slds-p-left_medium">
                <lightning-input label="Result" value={displayResult} name="result" readonly></lightning-input>
            </div>
            <div style="display: inline-block">
                <table class="slds-table slds-table_cell-buffer">
                    <tbody>
                        <tr class="slds-line-height_reset">
                            <td>
                                <div class="slds-truncate">
                                    <lightning-button variant="brand-outline" label="1" onclick={handleClick}></lightning-button>
                                </div>
                            </td>
                            <td>
                                <div class="slds-truncate">
                                    <lightning-button variant="brand-outline" label="2" onclick={handleClick}></lightning-button>
                                </div>
                            </td>
                            <td>
                                <div class="slds-truncate">
                                    <lightning-button variant="brand-outline" label="3" onclick={handleClick}></lightning-button>
                                </div>
                            </td>
                            <td>
                                <div class="slds-truncate">
                                    <lightning-button variant="brand" label="+" onclick={handleClick}></lightning-button>
                                </div>
                            </td>
                        </tr>
                        <tr class="slds-line-height_reset">
                            <td>
                                <div class="slds-truncate">
                                    <lightning-button variant="brand-outline" label="4" onclick={handleClick}></lightning-button>
                                </div>
                            </td>
                            <td>
                                <div class="slds-truncate">
                                    <lightning-button variant="brand-outline" label="5" onclick={handleClick}></lightning-button>
                                </div>
                            </td>
                            <td>
                                <div class="slds-truncate">
                                    <lightning-button variant="brand-outline" label="6" onclick={handleClick}></lightning-button>
                                </div>
                            </td>
                            <td>
                                <div class="slds-truncate">
                                    <lightning-button variant="brand" label="-" onclick={handleClick}></lightning-button>
                                </div>
                            </td>
                        </tr>
                        <tr class="slds-line-height_reset">
                            <td>
                                <div class="slds-truncate">
                                    <lightning-button variant="brand-outline" label="7" onclick={handleClick}></lightning-button>
                                </div>
                            </td>
                            <td>
                                <div class="slds-truncate">
                                    <lightning-button variant="brand-outline" label="8" onclick={handleClick}></lightning-button>
                                </div>
                            </td>
                            <td>
                                <div class="slds-truncate">
                                    <lightning-button variant="brand-outline" label="9" onclick={handleClick}></lightning-button>
                                </div>
                            </td>
                            <td>
                                <div class="slds-truncate">
                                    <lightning-button variant="brand" label="*" onclick={handleClick}></lightning-button>
                                </div>
                            </td>
                        </tr>
                        <tr class="slds-line-height_reset">
                            <td>
                                <div class="slds-truncate">
                                    <lightning-button variant="destructive" label="CLR" onclick={handleClick}></lightning-button>
                                </div>
                            </td>
                            <td>
                                <div class="slds-truncate">
                                    <lightning-button variant="brand-outline" label="0" onclick={handleClick}></lightning-button>
                                </div>
                            </td>
                            <td>
                                <div class="slds-truncate">
                                    <lightning-button variant="brand-outline" label="=" onclick={handleClick}></lightning-button>
                                </div>
                            </td>
                            <td>
                                <div class="slds-truncate">
                                    <lightning-button variant="success" label="/" onclick={handleClick}></lightning-button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </lightning-card>
    </div>
</template>
